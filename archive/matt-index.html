<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>QR Code Generator</title>

  <meta name="color-scheme" content="light dark"/>

  <!-- Corrected script imports -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@0.19.2/umd/index.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Light/Dark Mode Favicon -->
  <link rel="icon" href="../img/qrcode-solid.svg" type="image/x-icon">
  <link rel="alternate icon" href="../img/qrcode-solid-white.svg" type="image/x-icon">


</head>
<body>

<header>
    <p>Created by <a href="https://www.mattbramer.com" target="_blank">Matt Bramer</a></p>
    <p>Code on <a href="https://github.com/bramermatt/qr-code" target="_blank">GitHub</a></p>
</header>

<article id="qr-generator">
    <h1>QR Code Generator</h1>

    <div class="create">
        <input type="url" id="qr-input" placeholder="Enter URL" pattern="https?://.+">
        <button onclick="generateQRCode()">Generate QR Code</button>
    </div>

    <div id="qr-code"></div>

    <div class="export">
        <button id="export-png" hidden><i class="fa-solid fa-file-image"></i> PNG</button>
        <button id="export-pdf" hidden><i class="fa-solid fa-file-pdf"></i> PDF</button>
        <button id="copy-to-clipboard" hidden><i class="fa-solid fa-file-clipboard"></i> Copy</button>
    </div>

    <div id="create-result"></div>

    <h3>Create History</h3>
    <ul id="create-history"></ul>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
        <button id="close-toast">&times;</button>
    </div>
</article>

<!-- QR Code Scanner Section -->
<article id="qr-scanner">
    <h1>QR Code Scanner</h1>
    <div class="scanner">
        <video id="qr-video" style="border:1px solid #ccc;" autoplay></video>
        <button id="start-scan"><i class="fa-solid fa-camera"></i> Start Scan</button>
        <button id="stop-scan" hidden><i class="fa-solid fa-stop"></i> Stop Scan</button>
    </div>
    <div id="scan-result"></div>

    <h3>Scan History</h3>
    <ul id="scan-history"></ul>
</article>




</body>

  <!-- JavaScript -->
  <script src="../js/generate.js"></script>

  <script src="../js/scanner.js"></script>

  
</html>
