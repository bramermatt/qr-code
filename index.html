<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>QR Code Generator</title>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<link rel="stylesheet" href="css/style.css">

<meta name="color-scheme" content="light dark"/>

<link rel="shortcut icon" href="img/qrcode-solid.svg" type="image/x-icon" media="(prefers-color-scheme: light)">
<link rel="shortcut icon" href="img/qrcode-solid-white.svg" type="image/x-icon" media="(prefers-color-scheme: dark)">


</head>
<body>

<article>
    <h1>QR Code Generator</h1>
    <div class="create">
    <input type="text" id="qr-input" placeholder="Enter text or URL">
    <button onclick="generateQRCode()">Generate QR Code</button>
    </div>
    
    <div id="qr-code"></div>

    <div class="export">
        <button id="export-png" hidden><i class="fa-solid fa-file-image"></i> Export to PNG</button>
        <button id="export-pdf" hidden><i class="fa-solid fa-file-pdf"></i> Export to PDF</button>
        <!-- <button id="export-svg" hidden><i class="fa-solid fa-file-code"></i> Export to SVG</button> -->
        <!-- <button id="export-jpeg" hidden><i class="fa-solid fa-file-image"></i> Export to JPEG</button> -->
        <!-- <button id="export-gif" hidden><i class="fa-solid fa-file-image"></i> Export to GIF</button> -->
    </div>

    <div class="recent" hidden>
        <h2>Recently Generated</h2>
        <ul id="recent-list"></ul>
    </div>


</article>

<footer>
    <p>Created by <a href="https://www.mattbramer.com" target="_blank">Matt Bramer</a></p>
    <p>Code on <a href="https://github.com/bramermatt/qr-code" target="_blank">GitHub</a></p>
</footer>


</body>

<script src="js/generate.js"></script>

</html>
